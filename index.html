<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voxy Hub</title>
    <!-- Inclui a biblioteca Tailwind CSS para estilização rápida e responsiva -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #2c2c2c; /* Fundo cinza neutro */
            color: #e5e5e5;
        }
        .text-purple-600 {
            color: #9333ea;
        }
        .bg-purple-600 {
            background-color: #9333ea;
        }
        .hover\:bg-purple-700:hover {
            background-color: #7e22ce;
        }
        .border-t-purple-600 {
            border-top-color: #9333ea;
        }
        .hover\:border-purple-600:hover {
            border-color: #9333ea;
        }

        /* Animação de degradê estilo slider, mais suave */
        @keyframes slide-gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .btn-slider-animation {
            background-image: linear-gradient(to right, #7e22ce, #9333ea, #7e22ce);
            background-size: 200% 100%;
            animation: slide-gradient 8s ease-in-out infinite; /* Duração e timing ajustados para suavidade */
        }
        /* Pausa a animação ao passar o mouse */
        .btn-slider-animation:hover {
            animation-play-state: paused;
        }

        /* Animação para o ícone SVG */
        @keyframes icon-color-slide {
            0% { stroke: #9333ea; }
            50% { stroke: #7e22ce; }
            100% { stroke: #9333ea; }
        }
        .icon-animation {
            animation: icon-color-slide 8s ease-in-out infinite;
        }
        
        /* Cor dos cards de conteúdo */
        .bg-darker-grey {
            background-color: #1a1a1a;
        }
    </style>
</head>
<body class="flex flex-col items-center min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl w-full">
        <!-- Seção do Cabeçalho e Pesquisa -->
        <header class="flex flex-col items-center justify-center text-center space-y-4 mb-10 mt-8">
            <div class="flex items-center space-x-4 text-purple-600">
                <!-- Ícone SVG de Cobra para um visual mais profissional -->
                <svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 md:w-16 md:h-16 icon-animation" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71" />
                    <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71" />
                </svg>
                <h1 class="text-4xl md:text-5xl font-light text-white tracking-wide">
                    Voxy Hub
                </h1>
            </div>

            <!-- Abas de navegação -->
            <div class="flex justify-center items-center mt-4 space-x-4">
                <button class="py-2 px-4 rounded-full text-sm font-medium text-white btn-slider-animation">
                    Scripts
                </button>
                <button class="py-2 px-4 rounded-full text-sm font-medium text-gray-400 hover:text-purple-600 transition duration-300">
                    Executores
                </button>
                <button class="py-2 px-4 rounded-full text-sm font-medium text-gray-400 hover:text-purple-600 transition duration-300">
                    Tutoriais
                </button>
            </div>
        </header>

        <!-- Seção de Conteúdo para os Scripts -->
        <main class="w-full mt-10 max-w-4xl mx-auto">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Card de Vídeo 1 (Exemplo) -->
                <div class="bg-darker-grey p-4 rounded-lg shadow-lg">
                    <!-- Placeholder de miniatura de vídeo -->
                    <div class="w-full h-40 bg-gray-700 rounded-md mb-3 animate-pulse"></div>
                    <!-- Placeholder para título e informações -->
                    <div class="h-4 bg-gray-600 rounded mb-2 w-3/4 animate-pulse"></div>
                    <div class="h-3 bg-gray-600 rounded w-1/2 animate-pulse"></div>
                </div>
                <!-- Card de Vídeo 2 (Exemplo) -->
                <div class="bg-darker-grey p-4 rounded-lg shadow-lg">
                    <!-- Placeholder de miniatura de vídeo -->
                    <div class="w-full h-40 bg-gray-700 rounded-md mb-3 animate-pulse"></div>
                    <!-- Placeholder para título e informações -->
                    <div class="h-4 bg-gray-600 rounded mb-2 w-3/4 animate-pulse"></div>
                    <div class="h-3 bg-gray-600 rounded w-1/2 animate-pulse"></div>
                </div>
                <!-- Card de Vídeo 3 (Exemplo) -->
                <div class="bg-darker-grey p-4 rounded-lg shadow-lg">
                    <!-- Placeholder de miniatura de vídeo -->
                    <div class="w-full h-40 bg-gray-700 rounded-md mb-3 animate-pulse"></div>
                    <!-- Placeholder para título e informações -->
                    <div class="h-4 bg-gray-600 rounded mb-2 w-3/4 animate-pulse"></div>
                    <div class="h-3 bg-gray-600 rounded w-1/2 animate-pulse"></div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
