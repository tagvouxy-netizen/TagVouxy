<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voxy Hub</title>
    <!-- Inclui a biblioteca Tailwind CSS para estilização rápida e responsiva -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #2c2c2c; /* Fundo cinza neutro */
            color: #e5e5e5;
        }
        .text-purple-600 {
            color: #9333ea;
        }
        .bg-purple-600 {
            background-color: #9333ea;
        }
        .hover\:bg-purple-700:hover {
            background-color: #7e22ce;
        }
        .border-t-purple-600 {
            border-top-color: #9333ea;
        }
        .hover\:border-purple-600:hover {
            border-color: #9333ea;
        }

        /* Animação de degradê estilo slider, mais suave */
        @keyframes slide-gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .btn-slider-animation {
            background-image: linear-gradient(to right, #7e22ce, #9333ea, #7e22ce);
            background-size: 200% 100%;
            animation: slide-gradient 8s ease-in-out infinite; /* Duração e timing ajustados para suavidade */
        }
        /* Pausa a animação ao passar o mouse */
        .btn-slider-animation:hover {
            animation-play-state: paused;
        }

        /* Animação para o ícone SVG */
        @keyframes icon-color-slide {
            0% { stroke: #9333ea; }
            50% { stroke: #7e22ce; }
            100% { stroke: #9333ea; }
        }
        .icon-animation {
            animation: icon-color-slide 8s ease-in-out infinite;
        }
        
        /* Cor dos cards de conteúdo */
        .bg-darker-grey {
            background-color: #1a1a1a;
        }

        /* Nova animação de brilho para o status "Down" */
        @keyframes pulse-glow {
            0%, 100% {
                box-shadow: 0 0 0px rgba(220, 38, 38, 0); /* Sombra transparente */
            }
            50% {
                box-shadow: 0 0 6px 1px rgba(220, 38, 38, 0.5); /* Sombra mais sutil */
            }
        }
        .down-animation {
            background-color: #dc2626; /* Cor base */
            animation: pulse-glow 4s ease-in-out infinite; /* Animação mais longa e suave */
        }
        
        /* Estilo da fonte Minecraft para o título */
        .font-minecraft {
            font-family: 'Press Start 2P', cursive;
        }
    </style>
</head>
<body class="flex flex-col items-center min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl w-full">
        <!-- Seção do Cabeçalho e Pesquisa -->
        <header class="flex flex-col items-center justify-center text-center space-y-4 mb-10 mt-8">
            <!-- Abas de navegação -->
            <div class="flex justify-center items-center mt-4 space-x-4">
                <button class="py-2 px-4 rounded-full text-sm font-medium text-white btn-slider-animation">
                    Scripts
                </button>
                <button class="py-2 px-4 rounded-full text-sm font-medium text-gray-400 hover:text-purple-600 transition duration-300">
                    Executores
                </button>
                <button class="py-2 px-4 rounded-full text-sm font-medium text-gray-400 hover:text-purple-600 transition duration-300">
                    Tutoriais
                </button>
            </div>
        </header>

        <!-- Seção de Conteúdo para os Scripts -->
        <main class="w-full mt-10 max-w-4xl mx-auto">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Card de Conteúdo - Exemplo com imagem e botão -->
                <div class="bg-darker-grey p-4 rounded-lg shadow-lg">
                    <img src="https://tr.rbxcdn.com/180DAY-88f668e4910b8c0f223c7cc5905898f0/768/432/Image/Webp/noFilter" alt="Velas Mortas" class="w-full h-40 object-cover rounded-md mb-3">
                    <div class="flex items-center justify-between mb-2">
                        <h2 class="text-lg font-semibold text-white">Velas Mortas</h2>
                        <!-- Adição do Status com fundo vermelho e animação -->
                        <div class="flex items-center">
                            <span class="text-gray-400 text-sm">Status:</span>
                            <span class="ml-1 px-2 py-1 text-sm text-white font-bold rounded-full down-animation">
                                <span>Down</span>
                            </span>
                        </div>
                    </div>
                    <button class="w-full py-2 text-white rounded-md btn-slider-animation transition duration-300 flex items-center justify-center">
                        <span>Ver Detalhes</span>
                        <svg class="ml-2 w-4 h-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                        </svg>
                    </button>
                </div>
                <!-- Card de Vídeo 2 (Exemplo) -->
                <div class="bg-darker-grey p-4 rounded-lg shadow-lg">
                    <!-- Placeholder de miniatura de vídeo -->
                    <div class="w-full h-40 bg-gray-700 rounded-md mb-3 animate-pulse"></div>
                    <!-- Placeholder para título e informações -->
                    <div class="h-4 bg-gray-600 rounded mb-2 w-3/4 animate-pulse"></div>
                    <div class="h-3 bg-gray-600 rounded w-1/2 animate-pulse"></div>
                </div>
                <!-- Card de Vídeo 3 (Exemplo) -->
                <div class="bg-darker-grey p-4 rounded-lg shadow-lg">
                    <!-- Placeholder de miniatura de vídeo -->
                    <div class="w-full h-40 bg-gray-700 rounded-md mb-3 animate-pulse"></div>
                    <!-- Placeholder para título e informações -->
                    <div class="h-4 bg-gray-600 rounded mb-2 w-3/4 animate-pulse"></div>
                    <div class="h-3 bg-gray-600 rounded w-1/2 animate-pulse"></div>
                </div>
                <!-- Card de Vídeo 4 (Novo) -->
                <div class="bg-darker-grey p-4 rounded-lg shadow-lg">
                    <!-- Placeholder de miniatura de vídeo -->
                    <div class="w-full h-40 bg-gray-700 rounded-md mb-3 animate-pulse"></div>
                    <!-- Placeholder para título e informações -->
                    <div class="h-4 bg-gray-600 rounded mb-2 w-3/4 animate-pulse"></div>
                    <div class="h-3 bg-gray-600 rounded w-1/2 animate-pulse"></div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
